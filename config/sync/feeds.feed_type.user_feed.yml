label: 'User Feed'
id: user_feed
description: 'This is a one time feed to upload user data. '
help: ''
import_period: -1
fetcher: upload
fetcher_configuration:
  allowed_extensions: 'txt csv tsv xml opml'
  directory: 'private://feeds'
parser: csv
parser_configuration:
  delimiter: ','
  no_headers: false
  line_limit: 100
processor: 'entity:user'
processor_configuration:
  values: {  }
  langcode: en
  insert_new: 1
  update_existing: 2
  update_non_existent: _keep
  skip_hash_check: false
  skip_validation: false
  skip_validation_types: {  }
  authorize: false
  revision: false
  expire: -1
  owner_feed_author: false
  owner_id: 0
custom_sources:
  last_name:
    value: 'LAST NAME'
    label: 'LAST NAME'
    machine_name: last_name
    type: csv
  employee_id:
    value: 'EMPLOYEE ID'
    label: 'EMPLOYEE ID'
    machine_name: employee_id
    type: csv
  state:
    value: STATE
    label: STATE
    machine_name: state
    type: csv
  email:
    value: EMAIL
    label: EMAIL
    machine_name: email
    type: csv
  role:
    value: ROLE
    label: ROLE
    machine_name: role
    type: csv
  qualifications:
    value: QUALIFICATIONS
    label: QUALIFICATIONS
    machine_name: qualifications
    type: csv
  user_role:
    value: ROLE
    label: ROLE
    machine_name: user_role
    type: csv
  '':
    value: ''
    label: ''
    machine_name: ''
    type: blank
  active:
    value: '1'
    label: active
    machine_name: active
    type: blank
  'true':
    value: 'true'
    label: 'true'
    machine_name: 'true'
    type: blank
mappings:
  -
    target: field_last_name
    map:
      value: last_name
    settings:
      language: null
    unique: {  }
  -
    target: name
    map:
      value: employee_id
    settings: {  }
    unique:
      value: 1
  -
    target: field_first_name
    map:
      value: ''
    settings:
      language: null
    unique: {  }
  -
    target: mail
    map:
      value: email
    settings:
      defuse: false
    unique: {  }
  -
    target: field_employee_designation
    map:
      target_id: qualifications
    settings:
      language: ''
      reference_by: name
      autocreate: 1
      autocreate_bundle: employee_role
  -
    target: roles
    map:
      target_id: user_role
    settings:
      reference_by: label
      allowed_roles:
        hr: hr
        content_editor: content_editor
        manager: manager
        administrator: administrator
      autocreate: 0
      revoke_roles: 0
  -
    target: field_employee_location
    map:
      target_id: state
    settings:
      language: ''
      reference_by: name
      autocreate: 1
      autocreate_bundle: location
  -
    target: status
    map:
      value: active
    settings: {  }
  -
    target: field_feeds
    map:
      value: 'true'
    settings:
      language: null
