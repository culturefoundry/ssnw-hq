id: font_variations
label: 'Font Variations'
description:
  value: '<p>There are a large number of text editor styles, and what they belong on. Here is a list of what they are, what they look like, and in some cases why they exist. These can be layered, so please be mindful of turning on and off multiple ones when using them. These do not account for the link styles and the button styles.</p><h3>Font Sizes - applicable on paragraphs</h3><p>These are usually used for places where we want larger text, but not when we want to use header elements. Header elements have implications for flow and accessibility, so if you simply want larger text, please refrain from changing to headers</p><p class="text-2xl">Large Text</p><p class="text-2xl">XL Text</p><p class="text-4xl">XXL Text</p><h3>Text Variations - applicable on paragraphs</h3><p class="quote-text">Quote Text Is something that is interesting. We will be changing a bit more with what this looks like, and is used where you want to. &nbsp;This was originally made in order to fit a particular block, but can be used as you want.</p><p>The two below are usually used side by side, in order to have things that may appear one way on mobile and one way on larger sizes. This is usually for sizing reasons.</p><p class="mobile-only">Mobile Only</p><p class="mobile-hidden">Mobile Hidden</p><h3>Span Styles;</h3><p>The following are specific styles that are used in different fonts in the design. These are atypical, so unless there is a good reason for using them, I keep to the standards</p><p><span class="title-stretch">Title Stretch</span></p><p><span class="text-stretch">Text-stretch</span></p><p><span class="alfaslab">Alfa Slab Font</span></p><p><span class="textshadow">Text Shadow</span></p><h3>Header Styles</h3><p>These variations on headers exist for particular block styles, but can be used for a number of different things, but should have a reason if used.</p><h2 class="text-2-8em">Larger H2</h2><h2 class="hero-header">Hero Header</h2>'
  format: full_html
pattern: "<h3> Text Sizes </h3>\r\n<p class=\"text-2xl\">\r\n    Large Text\r\n</p>\r\n<p class=\"text-2xl\">\r\n    XL Text\r\n</p>\r\n<p class=\"text-4xl\">\r\n    XXL Text\r\n</p>\r\n<h3> Paragraph Variations </h3>\r\n<p class=\"quote-text\">\r\n    Quote Text Is something that is interesting. We will be changing a bit more with what this looks like, and is used where you want to. &nbsp;This was originally made in order to fit a particular block, but can be used as you want.\r\n</p>\r\n<h3> Header Variants </h3>\r\n<h2 class=\"text-2-8em\">\r\n    Larger H2\r\n</h2>\r\n<h2 class=\"hero-header\">\r\n    Hero Header\r\n</h2>\r\n<p>\r\n    The two below are usually used side by side, in order to have things that may appear one way on mobile and one way on larger sizes. This is usually for sizing reasons.\r\n</p>\r\n<p class=\"mobile-only\">\r\n    Mobile Only\r\n</p>\r\n<p class=\"mobile-hidden\">\r\n    Mobile Hidden\r\n</p>\r\n<h3> Span Styles </h3>\r\n<p>\r\n    <span class=\"title-stretch\">Title Stretch</span>\r\n</p>\r\n<p>\r\n    <span class=\"text-stretch\">Text-stretch</span>\r\n</p>\r\n    <span class=\"alfaslab\">Alfa Slab Font</span> <span class=\"textshadow\">Text Shadow</span>\r\n</p>\r\n"
