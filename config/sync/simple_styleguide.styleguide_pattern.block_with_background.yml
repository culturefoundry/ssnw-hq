description:
  value: '<p>This is a block created in the <a href="/admin/content/block">blocks tab</a>.</p><p>This was created initially to create the two variations of the "Midnight" Block, but was also utilized in blog blocks.&nbsp;</p><p>By default this block is ''full width'' meaning it will span the full screen</p><p>The CTA block with background has the following fields:</p><ul><li>Title<ul><li>This goes to the left of the image if background style is image</li></ul></li><li>Intro Text<ul><li>This goes to the left of the image if background style is image</li><li>The text here is larger</li></ul></li><li>Body</li><li>Image<ul><li>unless the background style is image, the image is floated to the top right corner.</li></ul></li><li>Background Style<ul><li>Image</li><li>White</li><li>Black<ul><li>this changes text color</li></ul></li><li>Yellow<ul><li>this changes text color</li></ul></li></ul></li></ul>'
  format: full_html
pattern: "<div class=\"contextual-region block block-block-content block-block-content0f65a47c-2ff7-4e9c-990f-15d3927afe5d overflow-hidden relative full-width py-8 black-text bg-white focus bg-black grey-text\">\r\n\r\n    \r\n        <div class=\"spacing relative breakout\">\r\n    \r\n\r\n        <div class=\"content grid md:block\">\r\n                            <div class=\"w-full md:float-right md:w-1/2 row-start-3 md:pl-8 md:pb-4\">\r\n                  <img loading=\"lazy\" src=\"/sites/default/files/styles/blog_image/public/Screenshot%202024-08-26%20120812.png?h=d1fdc04e&amp;itok=yNpI1EKj\" width=\"900\" height=\"600\" alt=\"SSNW text logo w focal point\" class=\"image-style-blog-image\">\r\n\r\n                </div>\r\n\r\n            <div class=\"intro row-start-2\">\r\n                \r\n            <div class=\"clearfix text-formatted field field--name-field-intro-text field--type-text-long field--label-hidden field__item\"><p><strong>PUBLIC UTILITIES</strong></p><h3>Answering Service for Public Utilities</h3><p class=\"text-xl2 text-2xl\">Our Experienced Dispatchers are equipped to provide answering services for all emergency and utility services&nbsp;</p></div>\r\n      \r\n            </div>\r\n            <div class=\"content row-start-4\">\r\n            \r\n            <div class=\"clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__item\"><p>Our experienced dispatchers are equipped to provide answering services for all emergency and utility services. They know how to handle large call volume that connects with utility outages and emergencies, such as power outages or broken/frozen water mains.</p><p>Our top-of-the-line answering services ensure that your customers recieve quality services, no matter the hour or occasion. They will gather necessary information from callers and dispatch emergency crews. They are also trained in union call-out protocols. Among our current utility customers are the City of Port Angeles, Jefferson County PUD, and Clallam County PUD.</p><p>Emergency Outage Reporting<br>24-Hour Crew Dispatch Carrier<br>After-Hours Messaging</p><p><a class=\"button\" href=\"/about-us\">Learn More</a></p></div>\r\n      \r\n            </div>\r\n            \r\n\r\n        </div>\r\n\r\n    </div>\r\n\r\n</div>"
